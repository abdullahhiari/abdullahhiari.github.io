<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>

        const max = 99;
        let AccountBalance = 0;
        function Changeit(amount,operation){
            if(operation == "+"){
                AccountBalance += amount;
            }
            else if(operation == "-"){
                AccountBalance -= amount;
            }
            else if(operation == "/"){
                AccountBalance /= amount;
            }
            else if(operation == "*"){
                AccountBalance *= amount;
            }
            console.log(AccountBalance);
            if(AccountBalance == 0){
                alert("You are poor!");
            }
        }

    </script>
    <title>Document</title>
    <link rel="stylesheet" href="Day7.css">
</head>
<body>
    <p>Hello World!</p>
    <button onclick="Changeit(2,'/')"
    >Half</button>
    <button onclick="Changeit(10,'-')"
    >Subtract 10$</button>
    <button onclick="Changeit(1,'-')"
    >Subtract 1$</button>
    <button onclick="
    alert('You have $'+ AccountBalance)";
    >Show Account Balance</button>
    <button onclick="Changeit(1,'+')"
    >Add 1$</button>
    <button onclick="Changeit(10,'+')"
    >Add 10$</button>
    <button onclick="Changeit(2,'*')"
    >Double</button>
    <button onclick="Changeit(0,'*')"
    >Reset</button>

    
</body>
</html>
